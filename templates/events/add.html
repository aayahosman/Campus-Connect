{% extends "base.html" %}
{% block content %}
<h2>Add an Event</h2>

<form method="POST" action="{{ url_for('event_bp.add_event') }}">
  <label>Title:</label><br>
  <input type="text" name="title" required><br><br>

  <label>Date & Time:</label><br>
  <input type="datetime-local" name="date_of_event" required><br><br>

  <label>Description:</label><br>
  <textarea name = "description" required></textarea><br><br>

  <label>Address 1:</label><br>
  <input type"text" name = "address1"<br><br>

  <label>Address 2:</label><br>
  <input type="text" name="address2"><br><br>

  <label>City:</label><br>
  <input type="text" name="city"><br><br>

  <label>State:</label><br>
  <input type="text" name="state" maxlength="2"><br><br>

  <label>Postal Code:</label><br>
  <input type="text" name="postal_code"><br><br>

  <button type="submit">Add Event</button>
</form>

<a href="{{ url_for('event_bp.list_events') }}">Back to Events</a>
{% endblock %}
