{% extends "base.html" %}

{% block content %}
<div class="form-card">
  <h2>Add an Event</h2>

  <form action="" method="POST">

    <div class="form-group">
      <label>Title:</label>
      <input type="text" name="title" required>
    </div>

    <div class="form-group">
      <label>Date & Time:</label>
      <input type="datetime-local" name="date_of_event" required>
    </div>

    <div class="form-group">
      <label>Event Category:</label>
      <select name="category" class="form-control" required>
        <option value="" disabled selected>Select an event category</option>

        <option value="Academic Event">Academic Event</option>
        <option value="Activism">Activism</option>
        <option value="Basic Needs Support">Basic Needs Support</option>
        <option value="Career & Professional Development">Career & Professional Development</option>
        <option value="Civic Engagement">Civic Engagement</option>
        <option value="Community Event">Community Event</option>
        <option value="Crafts & Creative Activities">Crafts & Creative Activities</option>
        <option value="Cultural">Cultural</option>
        <option value="Food Resources / Food Events">Food Resources / Food Events</option>
        <option value="Health & Wellness">Health & Wellness</option>
        <option value="Internship & Career Exploration">Internship & Career Exploration</option>
        <option value="Research Opportunities">Research Opportunities</option>
        <option value="Social">Social</option>
        <option value="Student Life">Student Life</option>
        <option value="Workshops & Training">Workshops & Training</option>
        <option value="Other">Other</option>

      </select>
    </div>


    <div class="form-group">
      <label>Contact Info:</label>
      <input type="text" name="contact_info">
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea name="description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label>Location:</label>
      <input type="text" name="address1" placeholder="Address 1">
      <input style="margin-top:8px;" type="text" name="address2" placeholder="Address 2">
      <input style="margin-top:8px;" type="text" name="city" placeholder="City">
      <select name="state" style="margin-top:8px;">
        <option value="" disabled selected>Select state</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
      <input style="margin-top:8px;" type="text" name="postal_code" placeholder="Postal Code">
    </div>

    <button class="submit-btn" type="submit">Add Event</button>

  </form>

  <a class="back-link" href="{{ url_for('event_bp.list_events') }}">Back to Events</a>
</div>

{% endblock %}
