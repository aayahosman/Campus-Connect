{% extends "base.html" %}
{% block content %}
<h2>Edit Event</h2>

<form method="POST" action="{{ url_for('event_bp.edit_event', event_id=event.event_id) }}">
  <label>Title:</label><br>
  <input type="text" name="title" value="{{ event.title }}" required><br><br>

  <label>Date & Time:</label><br>
  <input type="datetime-local" name="date_of_event" value="{{ event.date_of_event }}" required><br><br>

  <label>Category:</label><br>
  <input type="text" name="category" value="{{ event.category }}" required><br><br>

  <label>Description:</label><br>
  <textarea name="description" required>{{ event.description }}</textarea><br><br>

  <label>Contact Info:</label><br>
  <input type="text" name="contact_info" value="{{ event.contact_info }}"><br><br>

  <label>Status:</label><br>
  <select name="status">
    <option value="active" {% if event.status == 'active' %}selected{% endif %}>Active</option>
    <option value="inactive" {% if event.status == 'inactive' %}selected{% endif %}>Inactive</option>
  </select><br><br>

  <label>Address 1:</label><br>
  <input type="text" name="address1" value="{{ event.address1 }}"><br><br>

  <label>Address 2:</label><br>
  <input type="text" name="address2" value="{{ event.address2 }}"><br><br>

  <label>City:</label><br>
  <input type="text" name="city" value="{{ event.city }}"><br><br>

  <label>State:</label><br>
  <input type="text" name="state" value="{{ event.state }}" maxlength="2"><br><br>

  <label>Postal Code:</label><br>
  <input type="text" name="postal_code" value="{{ event.postal_code }}"><br><br>

  <button type="submit">Save Changes</button>
</form>

<a href="{{ url_for('event_bp.list_events') }}">Back to Events</a>
{% endblock %}
