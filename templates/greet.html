{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
.greet-card {
    max-width: 650px;
    margin: 3rem auto;
    padding: 2.5rem;
    background: var(--card);         
    border-radius: 12px;
    border: 1px solid var(--border); 
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    text-align: center;
    color: var(--text);              
}

.greet-card h1 {
    color: #003366;
}

/* dark mode override */
:root.dark .greet-card h1 {
    color: var(--link); 
}

.greet-card p {
    margin: 0.5rem 0;
    font-size: 1.1rem;
    color: var(--text); 
}

.greet-actions {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
}

.greet-btn {
    background-color: #0055aa;
    color: white;
    padding: 0.7rem 1.3rem;
    border-radius: 6px;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    transition: background 0.15s ease-in-out;
}

.greet-btn:hover {
    background-color: #004080;
}
</style>

<div class="greet-card">
    <h1>Welcome to Campus Connect, {{ full_name or email }}!</h1>

    <p>You are now logged in.</p>
    <p>Where would you like to go next?</p>

    <div class="greet-actions">
        <a href="{{ url_for('resources.list_resources') }}" class="greet-btn">Resources</a>
        <a href="{{ url_for('services.list_services') }}" class="greet-btn">Services</a>
        <a href="{{ url_for('event_bp.list_events') }}" class="greet-btn">Events</a>
        
    </div>
</div>

{% endblock %}
