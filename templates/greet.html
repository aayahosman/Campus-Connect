{% extends "base.html" %}

{% block content %}
<style>
.greet-container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    text-align: center;
}

.greet-container h1 {
    margin-bottom: 1rem;
}

.greet-buttons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 2rem;
}

.greet-buttons a {
    text-decoration: none;
}

.greet-btn {
    padding: 0.8rem 1.4rem;
    background-color: #007acc;
    color: white;
    border-radius: 8px;
    font-size: 1rem;
    display: inline-block;
}

.greet-btn:hover {
    background-color: #005fa3;
}
</style>

<div class="greet-container">
    <h1>Welcome to Campus Connect, {{ full_name or email }}!</h1>

    <p>You are now logged in.</p>

    <p>Where would you like to go next?</p>

    <div class="greet-buttons">
        <a href="{{ url_for('resources.list_resources') }}" class="greet-btn">Resources</a>
        <a href="/events" class="greet-btn">Events</a>
    </div>
</div>

{% endblock %}
