{% extends "base.html" %}
{% block content %}

<div id="calendar-page">

<style>
  #calendar-page #calendar {
    max-width: 1000px;
    margin: 40px auto;
    background: var(--card-bg);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.10);
    transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    animation: fadeIn 0.4s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  #calendar-page h1 {
    color: var(--text);
    text-align: center;
    margin-top: 20px;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  /* FullCalendar text */
  #calendar-page .fc .fc-daygrid-day-number,
  #calendar-page .fc .fc-toolbar-title {
    color: var(--text);
    transition: color 0.25s ease;
  }

  #calendar-page .fc-day-today {
    background: rgba(0, 90, 200, 0.12) !important;
    border-radius: 6px;
  }

  #calendar-page .fc-daygrid-event-dot {
    border-color: #003366 !important;
    background-color: #003366 !important;
  }

  #calendar-page .fc .fc-button {
    background: #003366;
    border-color: #003366;
    color: white;
    border-radius: 6px;
    font-weight: 600;
    padding: 6px 14px;
  }

  #calendar-page .fc .fc-button:hover {
    background: #0055aa;
  }

  /* DARK MODE */
  :root.dark #calendar-page #calendar {
    background: #1a1a1a;
    border: 1px solid #333;
    color: #f5f5f5;
  }

  :root.dark #calendar-page h1 {
    color: #f5f5f5;
  }

  :root.dark #calendar-page .fc-daygrid-day-number,
  :root.dark #calendar-page .fc-toolbar-title,
  :root.dark #calendar-page .fc-col-header-cell-cushion {
    color: #e6e6e6 !important;
  }

  :root.dark #calendar-page .fc-daygrid-day-frame {
    background: #1a1a1a !important;
  }

  :root.dark #calendar-page .fc-day-today {
    background-color: #003f7f !important;
  }

  :root.dark #calendar-page .fc .fc-button {
    background: #003366;
    border-color: #003366;
  }

  :root.dark #calendar-page .fc .fc-button:hover {
    background: #004c99;
  }

  :root.dark #calendar-page .fc-daygrid-event-dot {
    border-color: #7abaff !important;
    background-color: #7abaff !important;
  }

  /* Back Button */
  #calendar-page .back-btn {
    display: inline-block;
    margin-left: 50px;
    margin-top: 20px;
    background: #003366;
    color: white !important;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    font-size: 15px;
    transition: background 0.25s ease, transform 0.2s ease;
  }

  #calendar-page .back-btn:hover {
    background: #0055aa;
    transform: translateX(-2px);
  }
</style>

<a href="/events" class="back-btn">‚Üê Back to Events</a>

<h1>Campus Events Calendar</h1>

<div id="calendar"></div>

</div> 

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: '/events/api/events',
      eventClick: function(info) {
        window.location.href = '/events/' + info.event.id;
      }
    });

    calendar.render();
  });
</script>

{% endblock %}
