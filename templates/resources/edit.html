{% extends "base.html" %}
{% block content %}
<div class="form-card">
  <h2>Edit Resource</h2>

  <form action="{{ url_for('resources.edit_resource', resource_id=resource.resource_id) }}" method="POST">

    <div class="form-group">
      <label>Title:</label>
      <input type="text" name="title" value="{{ resource.title }}" required>
    </div>

    <div class="form-group">
      <label>Category:</label>
      <input type="text" name="category" value="{{ resource.category }}" required>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea name="description" rows="4">{{ resource.description }}</textarea>
    </div>

    <div class="form-group">
      <label>Contact Info:</label>
      <input type="text" name="contact_info" value="{{ resource.contact_info }}">
    </div>

    <div class="form-group">
      <label>Status:</label>
      <select name="status">
        <option value="active" {% if resource.status == 'active' %}selected{% endif %}>Active</option>
        <option value="inactive" {% if resource.status == 'inactive' %}selected{% endif %}>Inactive</option>
      </select>
    </div>

    <button class="submit-btn" type="submit">Save Changes</button>

  </form>

  <a class="back-link" href="{{ url_for('resources.list_resources') }}">Back to Resources</a>
</div>
{% endblock %}
