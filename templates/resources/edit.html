{% extends "base.html" %}
{% block content %}
<div class="form-card">
  <h2>Edit Resource</h2>

  <form action="{{ url_for('resources.edit_resource', resource_id=resource.resource_id) }}" method="POST">

    <div class="form-group">
      <label>Title:</label>
      <input type="text" name="title" value="{{ resource.title }}" required>
    </div>

    <div class="form-group">
      <label>Category:</label>
      <select name="category" class="form-control">
        <option value="" disabled selected>Select a category</option>

        <option value="Academic Support">Academic Support</option>
        <option value="Basic Needs">Basic Needs</option>
        <option value="Career & Professional Development">Career & Professional Development</option>
        <option value="Community Programs">Community Programs</option>
        <option value="Emergency Services">Emergency Services</option>
        <option value="Financial Assistance">Financial Assistance</option>
        <option value="Food Assistance">Food Assistance</option>
        <option value="Health and Wellness">Health and Wellness</option>
        <option value="Housing Support">Housing Support</option>
        <option value="Legal Support">Legal Support</option>
        <option value="Material Assistance">Material Assistance</option>
        <option value="Mental Health">Mental Health</option>
        <option value="Other">Other</option>
        <option value="Student Life & Recreation">Student Life & Recreation</option>
        <option value="Technology Resources">Technology Resources</option>
        <option value="Transportation">Transportation</option>

      </select>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea name="description" rows="4">{{ resource.description }}</textarea>
    </div>

    <div class="form-group">
      <label>Contact Info:</label>
      <input type="text" name="contact_info" value="{{ resource.contact_info }}">
    </div>

    <div class="form-group">
      <label>Status:</label>
      <select name="status">
        <option value="active" {% if resource.status == 'active' %}selected{% endif %}>Active</option>
        <option value="inactive" {% if resource.status == 'inactive' %}selected{% endif %}>Inactive</option>
      </select>
    </div>

    <button class="submit-btn" type="submit">Save Changes</button>

  </form>

  <a class="back-link" href="{{ url_for('resources.list_resources') }}">Back to Resources</a>
</div>
{% endblock %}
