{% extends "base.html" %}

{% block content %}
<div class="form-card">
  <h2>Add a Resource</h2>

  <form action="{{ url_for('resources.add_resource') }}" method="POST">

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category" class="form-control" required>

        <option value="" disabled selected>Select a category</option>

        <option value="Academic Support">Academic Support</option>
        <option value="Basic Needs">Basic Needs</option>
        <option value="Career & Professional Development">Career & Professional Development</option>
        <option value="Community Programs">Community Programs</option>
        <option value="Emergency Services">Emergency Services</option>
        <option value="Financial Assistance">Financial Assistance</option>
        <option value="Food Assistance">Food Assistance</option>
        <option value="Health and Wellness">Health and Wellness</option>
        <option value="Housing Support">Housing Support</option>
        <option value="Legal Support">Legal Support</option>
        <option value="Material Assistance">Material Assistance</option>
        <option value="Mental Health">Mental Health</option>
        <option value="Other">Other</option>
        <option value="Student Life & Recreation">Student Life & Recreation</option>
        <option value="Technology Resources">Technology Resources</option>
        <option value="Transportation">Transportation</option>

      </select>
    </div>


    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="contact_info">Contact Info:</label>
      <input type="text" id="contact_info" name="contact_info">
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <button class="submit-btn" type="submit">Add Resource</button>

  </form>

  <a class="back-link" href="{{ url_for('resources.list_resources') }}">Back to Resources</a>
</div>

{% endblock %}
