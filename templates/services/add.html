{% extends "base.html" %}

{% block content %}
<div class="form-card">
  <h2>Add a Service</h2>

  <form action="" method="POST">

    <div class="form-group">
      <label>Service Name:</label>
      <input type="text" name="service_name" required>
    </div>

    <div class="form-group">
      <label>Category:</label>
      <input type="text" name="category" placeholder="Beauty, Tutoring, Wellness, etc.">
    </div>

    <div class="form-group">
      <label>Price Range:</label>
      <input type="text" name="price_range" placeholder="$15â€“$30">
    </div>

    <div class="form-group">
      <label>Location Type:</label>
      <select name="service_location_type">
        <option value="on-campus">On Campus</option>
        <option value="off-campus">Off Campus</option>
        <option value="mobile">Mobile</option>
        <option value="dorm">Dorm</option>
      </select>
    </div>

    <div class="form-group">
      <label>Availability:</label>
      <input type="text" name="availability" placeholder="Weekends, Evenings, etc.">
    </div>

    <div class="form-group">
      <label>Contact Method:</label>
      <input type="text" name="contact_method" placeholder="Instagram, Phone, Email">
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea name="description" rows="4" placeholder="Describe the service offered..."></textarea>
    </div>

    <button class="submit-btn" type="submit">Add Service</button>

  </form>

  <a class="back-link" href="{{ url_for('services.list_services') }}">Back to Services</a>
</div>

{% endblock %}
