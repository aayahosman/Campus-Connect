{% extends "base.html" %}
{% block content %}
<div class="form-card">
  <h2>Edit Service</h2>

  <form action="{{ url_for('services.edit_service', service_id=service.service_id) }}" method="POST">

    <div class="form-group">
      <label for="service-name">Service Name</label>
      <input
        id="service-name"
        type="text"
        name="service_name"
        value="{{ service.service_name }}"
        required
      >
    </div>

    <div class="form-group">
      <label for="service-category">Category</label>
      <select
        id="service-category"
        name="category"
        class="form-control"
        required
      >
        <option value="" disabled>Select a category</option>
        {% for cat in categories %}
          <option value="{{ cat }}"
            {% if cat == service.category %}selected{% endif %}>
            {{ cat }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="price-range">Price Range</label>
      <input
        id="price-range"
        type="text"
        name="price_range"
        value="{{ service.price_range }}"
      >
    </div>

    <div class="form-group">
      <label for="location-type">Location Type</label>
      <select
        id="location-type"
        name="service_location_type"
      >
        <option value="on-campus" {% if service.service_location_type == 'on-campus' %}selected{% endif %}>On Campus</option>
        <option value="off-campus" {% if service.service_location_type == 'off-campus' %}selected{% endif %}>Off Campus</option>
        <option value="mobile" {% if service.service_location_type == 'mobile' %}selected{% endif %}>Mobile</option>
        <option value="dorm" {% if service.service_location_type == 'dorm' %}selected{% endif %}>Dorm</option>
      </select>
    </div>

    <div class="form-group">
      <label for="availability">Availability</label>
      <input
        id="availability"
        type="text"
        name="availability"
        value="{{ service.availability }}"
      >
    </div>

    <div class="form-group">
      <label for="contact-method">Contact Method</label>
      <input
        id="contact-method"
        type="text"
        name="contact_method"
        value="{{ service.contact_method }}"
      >
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        rows="4"
      >{{ service.description }}</textarea>
    </div>

    <button class="submit-btn" type="submit">Save Changes</button>
  </form>


  <a class="back-link" href="{{ url_for('services.list_services') }}">Back to Services</a>
</div>
{% endblock %}
